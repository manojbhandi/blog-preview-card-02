<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/style.css" rel="stylesheet">
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main>
    <section>
        <div class="container">
            <div class="hero">
                <img alt="illustration-article" src="./assets/images/illustration-article.svg">
            </div>
            <div class="blog-content">

                <p>Learning</p>

                <time datetime="2023-12-21">Published 21 Dec 2023</time>

                <h1>HTML & CSS foundations</h1>

                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="blog-author">
                <img alt="avatar" src="./assets/images/image-avatar.webp">
                <p>Greg Hooper</p>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/manojbhandi">Manoj Kumar Bhandi</a>.
    </div>
</footer>

</body>
</html>
